<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Quality Detector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.11.0/ort.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>バドミントンシャトル品質検出</h1>
    <p>カメラを使ってリアルタイムでシャトルの品質を判定します。</p>
    
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
        <button id="startButton">開始</button>
        <button id="stopButton">停止</button>
    </div>
    
    <div id="feedback" class="feedback">モデルをロード中...</div>
</body>
</html>
